<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Marcos Cerviño Pardo">
    <meta name="description" content="Práctica HTML5 - Página web de artistas">
    <link rel="stylesheet" href="pt_artistas.css">
    <title>Práctica HTML5 - Página web de artistas</title>
</head>

<body>
    <h1>Bandas de rock de los años 70</h1>

    <table>
        <tbody>
            <tr>
                <td>
                    <img src="img/aerosmith.jpg" alt="Imagen del grupo musical Aerosmith.">
                </td>

                <td class="columna2">
                    <ul>
                        <li>
                            <a href="https://es.wikipedia.org/wiki/Aerosmith">Información de la banda</a>
                        </li>

                        <li>
                            <p class="cancion">Canción: "I Don't Want to Miss a Thing"</p>
                        </li>

                        <li>
                            <a href="https://www.letras.com/aerosmith/945727/">Letra canción</a>
                        </li>
                    </ul>

                    <audio src="audio/aerosmith.mp3" controls></audio>
                </td>

                <td>
                    <video src="video/aerosmith.mp4" poster="img/aerosmith.jpg" controls></video>
                </td>
            </tr>

            <tr>
                <td>
                    <img src="img/queen.jpg" alt="Imagen del grupo musical Queen.">
                </td>

                <td class="columna2">
                    <ul>
                        <li>
                            <a href="https://es.wikipedia.org/wiki/Queen">Información de la banda</a>
                        </li>

                        <li>
                            <p class="cancion">Canción: "Bohemian Rhapsody"</p>
                        </li>

                        <li>
                            <a href="https://www.letras.com/queen/64295/">Letra canción</a>
                        </li>
                    </ul>

                    <audio src="audio/queen.mp3" controls></audio>
                </td>

                <td>
                    <video src="video/queen.mp4" poster="img/queen.jpg" controls></video>
                </td>
            </tr>

            <tr>
                <td>
                    <img src="img/u2.jpg" alt="imagen del grupo musical U2.">
                </td>

                <td class="columna2">
                    <ul>
                        <li>
                            <a href="https://es.wikipedia.org/wiki/U2">Información de la banda</a>
                        </li>

                        <li>
                            <p class="cancion">Canción: "With Or Without You"</p>
                        </li>

                        <li>
                            <a href="https://www.letras.com/u2/7/">Letra canción</a>
                        </li>
                    </ul>

                    <audio src="audio/u2.mp3" controls></audio>
                </td>

                <td>
                    <video src="video/u2.mp4" poster="img/u2.jpg" controls></video>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
